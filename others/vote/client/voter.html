<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire Mon Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <!-- Add message display area -->
        <div id="message" class="mb-4 p-4 bg-blue-100 text-blue-700 rounded"></div>
        
        <h2 class="text-2xl font-bold mb-4">Etat de vote:</h2>
        <p id="EtatVote" class="mb-4">Fermé</p>
        <div class="voter">
            <h2 class="text-xl font-semibold mb-2">Sujet du vote:</h2>
            <p id="voteActuel" class="mb-4"></p>
            <h3 class="text-lg font-medium mb-2">Votez ici:</h3>
            <div class="space-x-2">
                <button type="text" id="pour" class="px-4 py-2 bg-blue-500 text-white rounded">POUR</button>
                <button type="text" id="contre" class="px-4 py-2 bg-red-500 text-white rounded">CONTRE</button>
                <button type="text" id="nppv" class="px-4 py-2 bg-yellow-500 text-white rounded">NPPV</button>
                <button type="text" id="abstention" class="px-4 py-2 bg-gray-500 text-white rounded">ABSTENTION</button>
            </div>
            <div class="mt-4">
                <p id="voteActuelUtilisateur" class="text-lg font-medium text-indigo-600"></p>
            </div>
        </div>
    </div>
    <div class="container mx-auto p-4" id="resultats">
    </div>
    <a href="/" class="text-blue-500 hover:underline">Retour à l'accueil</a>
</body>
</html>
