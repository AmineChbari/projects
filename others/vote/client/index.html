<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Système de Vote</h1>
        
        <!-- Message d'erreur -->
        <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 text-red-700 rounded-lg"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a href="/voter.html" class="block p-6 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-center">
                Accéder en tant que Votant
            </a>
            <a href="/admin.html" class="block p-6 bg-green-500 hover:bg-green-600 text-white rounded-lg text-center">
                Accéder en tant qu'Admin
            </a>
        </div>
    </div>

    <script>
        // Vérifier s'il y a un message d'erreur stocké
        window.onload = function() {
            const message = sessionStorage.getItem('adminRefusedMessage');
            if (message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                // Supprimer le message après l'avoir affiché
                sessionStorage.removeItem('adminRefusedMessage');
            }
        }
    </script>
</body>
</html>
