<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">ADMIN HUB</h1>
        <div id="message" class="border-2 border-black p-4 mb-4"></div>
        <div class="participant mb-4">
            <h2 class="text-2xl font-semibold mb-2">Participants</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-blue-100 rounded">
                    <p class="text-blue-800">Votants connectés : <span id="participant" class="text-2xl font-bold">0</span></p>
                </div>
                <div class="p-4 bg-green-100 rounded">
                    <p class="text-green-800">Votes enregistrés : <span id="votes_count" class="text-2xl font-bold">0</span></p>
                </div>
            </div>
        </div>
        <div class="result mb-4">
            <h2 class="text-2xl font-semibold mb-2">Résultat du vote</h2>
            <p>POUR : <span id="vote_pour">0</span></p>
            <p>CONTRE : <span id="vote_contre">0</span></p>
            <p>NPPV : <span id="vote_nppv">0</span></p>
            <p>ABSTENTION : <span id="vote_abst">0</span></p>
        </div>
        <div id="admin" class="mb-4">
            <input type="text" id="sujet" placeholder="Sujet du vote" class="border p-2 mb-2 w-full">
            <button id="start" class="px-4 py-2 bg-green-500 text-white rounded">Start Vote</button>
            <button id="end" disabled class="px-4 py-2 bg-red-500 text-white rounded">End Vote</button>
        </div>
        <a href="/" class="text-blue-500 hover:underline">Retour à l'accueil</a>
    </div>
</body>
</html>
